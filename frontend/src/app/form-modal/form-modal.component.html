<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(taskForm); c('Close click')" #taskForm="ngForm">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required
      </div>
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #desc="ngModel">
      <div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">
        Description is required
      </div>
      <button type="submit" class="btn btn-outline-dark" style="width: 100%" [disabled]="!taskForm.form.valid">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="newTask(); taskForm.reset(); c('Close click')">Close</button>
  </div>
</ng-template>

<button (click)="open(content)">Add Task</button>
